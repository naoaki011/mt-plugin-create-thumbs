    # Loaded File
    CreateThumbLoadFileURL:      $CreateThumbs::CreateThumbs::Plugin::image_url
    CreateThumbLoadFilePath:     $CreateThumbs::CreateThumbs::Plugin::image_path
    CreateThumbLoadBasePath:     $CreateThumbs::CreateThumbs::Plugin::base_path
    CreateThumbLoadFileName:     $CreateThumbs::CreateThumbs::Plugin::image_name
